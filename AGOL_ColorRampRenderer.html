<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>NRS Forest Dynamics</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
      #info {
        position: absolute;
        left: 0;
        bottom: 0;
        padding: 10px;
        background-color: #ddd;
        font: 14px Segoe UI;
        width: 200px;
        text-align: center;
        border-radius: 0 10px 0 0;
      }
	  
	  esriPopupWrapper {
		width:800px;
		height:auto
	  }
    </style>
    <script src="https://js.arcgis.com/3.15/"></script>
    <script>
	var map, layer, low, high;
      require([
        "esri/map", "esri/geometry/Extent", 
        "esri/layers/FeatureLayer", "esri/InfoTemplate", "esri/dijit/Legend",
        "esri/renderers/SimpleRenderer", "esri/Color", 
        "esri/symbols/SimpleFillSymbol", "esri/symbols/SimpleLineSymbol", "esri/dijit/LayerSwipe", "esri/tasks/query",
        "dojo/domReady!"
      ], function(
        Map, Extent, 
        FeatureLayer, InfoTemplate, Legend,
        SimpleRenderer, Color, 
        SimpleFillSymbol, SimpleLineSymbol, LayerSwipe, Query
      ) {
        map = new Map("map", {
			basemap: "topo",
			center: [-85.45, 42.75], // longitude, latitude
			zoom: 6
        });
		
		low = new Color([241,23,18,0.25]);
		high = new Color([0, 153, 247,0.85]);
		console.log(low);
		function colorRampGenerator(layer,field,low,high){
			var renderer = new SimpleRenderer(new SimpleFillSymbol().setOutline(new SimpleLineSymbol().setWidth(0.1).setColor(new Color([128,128,128]))));
			renderer.setColorInfo({
				field: field,
				minDataValue: -4632,
				maxDataValue: 11431,
				colors: [low,high]
			});
			return renderer;
		}		

        var l1 = new FeatureLayer("http://199.131.112.82:6080/arcgis/rest/services/jdgarner/NRS_HUC_Change_2013/MapServer/0", {
			outFields: ["*"],
			className:"ForestChange",
			infoTemplate: new InfoTemplate("<div style='font: 18px Segoe UI'>${HUC_NAME} Average Annual:</div>", "<div style='font: 18px Segoe UI'><strong>Total forest area (ac): ${FOR13AC}.</strong><br> Area Change: ${F13netanac}.<br> Area Cut: ${CUT13ANAC}.<br> Cut or Disturbed: ${C_DC13ANAC}</div>")
        });

        var legend = new Legend({
			map: map,
			layerInfos: [{ title: "Average Annual Forest Area Change", layer: l1 }]
        }, "legend");
		

		l1.on("load", function(){
			var renderer = colorRampGenerator(l1,"F13netanac",low,high);
			l1.setRenderer(renderer);
			map.addLayer(l1);
			legend.startup();
		});
		
		layer = l1;

		var l2 = new FeatureLayer("http://199.131.112.82:6080/arcgis/rest/services/jdgarner/NRS_HUC_Change_2013/MapServer/0", {
			outFields: ["*"],
			className:"Cutting",
		});
		
		var high2 = new Color([241,23,18,0.25]);
		var low2 = new Color([0, 153, 247,0.85]);		
		l2.on("load", function(){
			//low.b = 0;
			//high.r = 0;
			var renderer = colorRampGenerator(l2,"CUT13ANAC",low,high);
			l2.setRenderer(renderer);
			map.addLayer(l2);
		});		

		

        

		

		
		
/*
		var swipeWidget = new LayerSwipe({
			type: "vertical",
			map: map,
			layers: [l1],
		}, "swipeDiv");
		swipeWidget.startup();
*/
		
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info"><div id="legend"></div></div>
  </body>
</html>
