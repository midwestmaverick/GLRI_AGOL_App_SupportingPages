<html>
<head>
<style>
img {
	position:absolute;
	transition:opacity 1s ease-in;
}
background {
	color:black;
}
</style>
</head>
<body>
</body>
<img src="../Images/Fire-Forest.jpg" id="slideshow" width="100%" style="opacity: 1;">
<img src="../Images/538810505_1d4ca999bf_o.jpg" id="slideshow" width="100%" style="opacity: 0;">
<img src="../Images/JackPine.jpg" id="slideshow" width="100%" style="opacity: 0;">
<img src="../Images/kirtlandsWarbler.jpg" id="slideshow" width="100%" style="opacity: 0;">
<script type="text/javascript">
	var imgNumber = 0;
	var slideshow = document.getElementsByTagName("img");	
	function changeImage(){
		for (var i = 0; i < slideshow.length; i++){
			slideshow[i].style.opacity = 0;
		}
		imgNumber = (imgNumber != slideshow.length - 1) ? imgNumber + 1 : 0;
		console.log(imgNumber);
		slideshow[imgNumber].style.opacity = 1;
	}
	setInterval("changeImage(1)",5000);
</script>
</html>
